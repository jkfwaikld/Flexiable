<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixIt - Professional Service Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape1 { width: 300px; height: 300px; background: white; top: 10%; left: 10%; animation-delay: 0s; }
        .shape2 { width: 200px; height: 200px; background: #60a5fa; top: 60%; right: 10%; animation-delay: 5s; }
        .shape3 { width: 150px; height: 150px; background: #a78bfa; bottom: 20%; left: 30%; animation-delay: 10s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-icon {
            font-size: 50px;
            animation: rotate 3s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        .logo h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        select {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        select:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-tabs {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            color: #666;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: left 0.3s;
            z-index: -1;
        }

        .tab-btn.active::before {
            left: 0;
        }

        .tab-btn.active {
            color: white;
        }

        .tab-btn:hover:not(.active) {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            min-height: 600px;
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .service-card {
            background: white;
            border-radius: 20px;
            padding: 35px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 0;
        }

        .service-card:hover::before {
            opacity: 1;
        }

        .service-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border-color: #667eea;
        }

        .service-card:hover .service-icon,
        .service-card:hover h3,
        .service-card:hover p {
            color: white;
            position: relative;
            z-index: 1;
        }

        .service-icon {
            font-size: 70px;
            margin-bottom: 20px;
            transition: transform 0.4s;
            position: relative;
            z-index: 1;
        }

        .service-card:hover .service-icon {
            transform: scale(1.2) rotate(10deg);
        }

        .service-card h3 {
            font-size: 1.6em;
            margin-bottom: 12px;
            color: #333;
            transition: color 0.4s;
            position: relative;
            z-index: 1;
        }

        .service-card p {
            color: #666;
            transition: color 0.4s;
            position: relative;
            z-index: 1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }

        .stat-card:nth-child(1)::before {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card:nth-child(2)::before {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-card:nth-child(3)::before {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .stat-number {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 1.2em;
            color: #666;
            font-weight: 600;
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #333;
            font-size: 16px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .request-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border-left: 6px solid #667eea;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .request-card:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-badge {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .status-pending {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
        }

        .status-accepted {
            background: linear-gradient(135deg, #d1ecf1 0%, #74b9ff 100%);
            color: #0c5460;
        }

        .status-completed {
            background: linear-gradient(135deg, #d4edda 0%, #55efc4 100%);
            color: #155724;
        }

        .status-cancelled {
            background: linear-gradient(135deg, #f8d7da 0%, #ff7675 100%);
            color: #721c24;
        }

        .service-type {
            font-weight: bold;
            color: #667eea;
            font-size: 20px;
        }

        .request-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #555;
            font-weight: 500;
        }

        .detail-icon {
            font-size: 24px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-accept {
            flex: 1;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-accept:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.6);
        }

        .btn-decline {
            flex: 1;
            background: linear-gradient(135deg, #dc3545 0%, #c0392b 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .btn-decline:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.6);
        }

        .btn-complete {
            width: 100%;
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.4);
        }

        .btn-complete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(23, 162, 184, 0.6);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 100px;
            margin-bottom: 30px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #666;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .technician-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4);
        }

        .issue-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
            color: #333;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .request-details {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            h2 {
                font-size: 2em;
            }

            .logo h1 {
                font-size: 2em;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideInRight 0.5s ease-out;
            border-left: 5px solid #28a745;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .customer-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üîß</span>
                    <h1>FixIt</h1>
                </div>
                <div class="user-controls">
                    <select id="userType" onchange="switchUserType()">
                        <option value="customer">Customer Portal</option>
                        <option value="technician">Technician Portal</option>
                    </select>
                    <div class="user-avatar">üë§</div>
                </div>
            </div>
        </header>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('home')">üè† Home</button>
            <button class="tab-btn" onclick="showTab('requests')" id="requestsTab">üìã My Requests</button>
            <button class="tab-btn" onclick="showTab('new')" id="newTab" style="display: block;">‚ûï New Request</button>
        </div>

        <div class="content-area">
            <div id="homeContent"></div>
            <div id="requestsContent" style="display: none;"></div>
            <div id="newContent" style="display: none;"></div>
        </div>
    </div>

    <script>
        var currentUserType = 'customer';
        var currentTab = 'home';
        var requests = [
            { id: 1, customer: 'John Doe', service: 'Plumbing', issue: 'Leaking faucet in kitchen sink, water dripping constantly', status: 'pending', location: '123 Main St, Downtown', phone: '555-0101', date: '2025-09-30', time: '10:00 AM' },
            { id: 2, customer: 'Jane Smith', service: 'Appliance Repair', issue: 'Refrigerator not cooling properly, making strange noises', status: 'accepted', location: '456 Oak Ave, Suburb', phone: '555-0102', date: '2025-09-30', time: '2:00 PM', technician: 'Mike Wilson' },
            { id: 3, customer: 'Bob Johnson', service: 'Electrical', issue: 'Circuit breaker keeps tripping when AC is turned on', status: 'completed', location: '789 Pine Rd, Uptown', phone: '555-0103', date: '2025-09-29', time: '11:00 AM', technician: 'Sarah Lee' },
            { id: 4, customer: 'Alice Brown', service: 'HVAC', issue: 'Air conditioner not producing cold air', status: 'pending', location: '321 Elm St, Midtown', phone: '555-0104', date: '2025-10-01', time: '9:00 AM' }
        ];

        var services = [
            { name: 'Appliance Repair', icon: 'üîß', color: '#4285f4' },
            { name: 'Plumbing', icon: 'üö∞', color: '#34a853' },
            { name: 'Mechanic', icon: 'üöó', color: '#ea4335' },
            { name: 'Carpenter', icon: 'üî®', color: '#fbbc04' },
            { name: 'Electrical', icon: '‚ö°', color: '#ff6d00' },
            { name: 'HVAC', icon: '‚ùÑÔ∏è', color: '#9c27b0' }
        ];

        function showNotification(message) {
            var notif = document.createElement('div');
            notif.className = 'notification';
            notif.innerHTML = '<strong>‚úì Success!</strong><br>' + message;
            document.body.appendChild(notif);
            setTimeout(function() {
                notif.remove();
            }, 3000);
        }

        function switchUserType() {
            currentUserType = document.getElementById('userType').value;
            updateUI();
            showTab('home');
        }

        function updateUI() {
            var newTab = document.getElementById('newTab');
            var requestsTab = document.getElementById('requestsTab');
            
            if (currentUserType === 'customer') {
                newTab.style.display = 'block';
                requestsTab.innerHTML = 'üìã My Requests';
            } else {
                newTab.style.display = 'none';
                requestsTab.innerHTML = 'üîç Service Requests';
            }
        }

        function showTab(tab) {
            currentTab = tab;
            
            var buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(function(btn) {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('requestsContent').style.display = 'none';
            document.getElementById('newContent').style.display = 'none';
            
            if (tab === 'home') {
                document.getElementById('homeContent').style.display = 'block';
                renderHome();
            } else if (tab === 'requests') {
                document.getElementById('requestsContent').style.display = 'block';
                renderRequests();
            } else if (tab === 'new') {
                document.getElementById('newContent').style.display = 'block';
                renderNewRequest();
            }
        }

        function renderHome() {
            var homeContent = document.getElementById('homeContent');
            
            if (currentUserType === 'customer') {
                var servicesHTML = '';
                services.forEach(function(service) {
                    servicesHTML += '<div class="service-card" onclick="selectService(\'' + service.name + '\')">';
                    servicesHTML += '<div class="service-icon">' + service.icon + '</div>';
                    servicesHTML += '<h3>' + service.name + '</h3>';
                    servicesHTML += '<p>Professional ' + service.name.toLowerCase() + ' services available 24/7</p>';
                    servicesHTML += '</div>';
                });
                
                homeContent.innerHTML = '<h2>üõ†Ô∏è Available Services</h2><div class="services-grid">' + servicesHTML + '</div>';
            } else {
                var pending = requests.filter(function(r) { return r.status === 'pending'; }).length;
                var active = requests.filter(function(r) { return r.status === 'accepted'; }).length;
                var completed = requests.filter(function(r) { return r.status === 'completed'; }).length;
                
                homeContent.innerHTML = '<h2>üìä Technician Dashboard</h2>' +
                    '<div class="stats-grid">' +
                    '<div class="stat-card"><div class="stat-icon">‚è≥</div><div class="stat-label">Pending Jobs</div><div class="stat-number">' + pending + '</div></div>' +
                    '<div class="stat-card"><div class="stat-icon">üî®</div><div class="stat-label">Active Jobs</div><div class="stat-number">' + active + '</div></div>' +
                    '<div class="stat-card"><div class="stat-icon">‚úÖ</div><div class="stat-label">Completed</div><div class="stat-number">' + completed + '</div></div>' +
                    '</div>';
            }
        }

        function selectService(serviceName) {
            document.getElementById('serviceSelect').value = serviceName;
            var buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(function(btn, index) {
                btn.classList.remove('active');
                if (index === 2) btn.classList.add('active');
            });
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('requestsContent').style.display = 'none';
            document.getElementById('newContent').style.display = 'block';
            renderNewRequest();
        }

        function renderRequests() {
            var requestsContent = document.getElementById('requestsContent');
            var filteredRequests = currentUserType === 'customer' 
                ? requests.filter(function(r) { return r.customer === 'Current User'; })
                : requests;
            
            if (filteredRequests.length === 0) {
                requestsContent.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><h3>No service requests yet</h3><p>Start by requesting a service from our professional team!</p></div>';
                return;
            }
            
            var html = '<h2>' + (currentUserType === 'customer' ? 'üìã My Service Requests' : 'üîç Available Service Requests') + '</h2>';
            
            filteredRequests.forEach(function(request) {
                html += '<div class="request-card">';
                html += '<div class="request-header">';
                html += '<div><span class="status-badge status-' + request.status + '">' + request.status.toUpperCase() + '</span></div>';
                html += '<div class="service-type">' + request.service + '</div>';
                html += '</div>';
                
                if (currentUserType === 'technician') {
                    html += '<div class="customer-info">üë§ Customer: ' + request.customer + '</div>';
                }
                
                html += '<div class="issue-text"><strong>Issue:</strong> ' + request.issue + '</div>';
                html += '<div class="request-details">';
                html += '<div class="detail-item"><span class="detail-icon">üìç</span><span>' + request.location + '</span></div>';
                html += '<div class="detail-item"><span class="detail-icon">üìû</span><span>' + request.phone + '</span></div>';
                html += '<div class="detail-item"><span class="detail-icon">üìÖ</span><span>' + request.date + '</span></div>';
                html += '<div class="detail-item"><span class="detail-icon">üïê</span><span>' + request.time + '</span></div>';
                html += '</div>';
                
                if (request.technician) {
                    html += '<div class="technician-badge">üë®‚Äçüîß Assigned to: ' + request.technician + '</div>';
                }
                
                if (currentUserType === 'technician' && request.status === 'pending') {
                    html += '<div class="action-buttons">';
                    html += '<button class="btn-accept" onclick="updateStatus(' + request.id + ', \'accepted\')">‚úì Accept Job</button>';
                    html += '<button class="btn-decline" onclick="updateStatus(' + request.id + ', \'cancelled\')">‚úó Decline</button>';
                    html += '</div>';
                }
                
                if (currentUserType === 'technician' && request.status === 'accepted') {
                    html += '<button class="btn-complete" onclick="updateStatus(' + request.id + ', \'completed\')">‚úì Mark as Completed</button>';
                }
                
                html += '</div>';
            });
            
            requestsContent.innerHTML = html;
        }

        function renderNewRequest() {
            var newContent = document.getElementById('newContent');
            var optionsHTML = '<option value="">Select a service</option>';
            services.forEach(function(s) {
                optionsHTML += '<option value="' + s.name + '">' + s.icon + ' ' + s.name + '</option>';
            });
            
            newContent.innerHTML = '<h2>‚ûï Request a Service</h2>' +
                '<div class="form-group"><label>üõ†Ô∏è Service Type</label><select id="serviceSelect">' + optionsHTML + '</select></div>' +
                '<div class="form-group"><label>üìù Describe the Issue</label><textarea id="issueInput" rows="4" placeholder="Please provide detailed information about what needs to be fixed..."></textarea></div>' +
                '<div class="form-group"><label>üìç Service Location</label><input type="text" id="locationInput" placeholder="Enter your complete address"></div>' +
                '<div class="form-group"><label>üìû Contact Number</label><input type="tel" id="phoneInput" placeholder="555-0123"></div>' +
                '<div class="form-row">' +
                '<div class="form-group"><label>üìÖ Preferred Date</label><input type="date" id="dateInput"></div>' +
                '<div class="form-group"><label>üïê Preferred Time</label><input type="time" id="timeInput"></div>' +
                '</div>' +
                '<button class="btn-primary" onclick="submitRequest()">üöÄ Submit Request</button>';
        }

        function submitRequest() {
            var service = document.getElementById('serviceSelect').value;
            var issue = document.getElementById('issueInput').value;
            var location = document.getElementById('locationInput').value;
            var phone = document.getElementById('phoneInput').value;
            var date = document.getElementById('dateInput').value;
            var time = document.getElementById('timeInput').value;
            
            if (!service || !issue || !location || !phone || !date || !time) {
                alert('‚ö†Ô∏è Please fill in all fields');
                return;
            }
            
            var newRequest = {
                id: requests.length + 1,
                customer: 'Current User',
                service: service,
                issue: issue,
                status: 'pending',
                location: location,
                phone: phone,
                date: date,
                time: time
            };
            
            requests.unshift(newRequest);
            showNotification('Your service request has been submitted successfully!');
            
            var buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(function(btn, index) {
                btn.classList.remove('active');
                if (index === 1) btn.classList.add('active');
            });
            
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('requestsContent').style.display = 'block';
            document.getElementById('newContent').style.display = 'none';
            renderRequests();
        }

        function updateStatus(id, newStatus) {
            var request = requests.find(function(r) { return r.id === id; });
            if (request) {
                request.status = newStatus;
                if (newStatus === 'accepted') {
                    request.technician = 'Current Technician';
                    showNotification('Job accepted successfully! Customer has been notified.');
                } else if (newStatus === 'completed') {
                    showNotification('Job marked as completed! Payment will be processed.');
                }
            }
            renderRequests();
        }

        renderHome();
    </script>
</body>
</html>
