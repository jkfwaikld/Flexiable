<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixIt - Service Request Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 2.5em;
            color: #667eea;
        }

        .user-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select, button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        select {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .nav-tabs {
            background: white;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            color: #666;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-btn:hover {
            background: #f0f0f0;
        }

        .tab-btn.active:hover {
            background: #5568d3;
        }

        .content-area {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 500px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .service-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .service-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .service-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }

        .btn-primary:hover {
            transform: scale(1.02);
        }

        .request-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .request-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-accepted {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .request-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-accept {
            flex: 1;
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-accept:hover {
            background: #218838;
        }

        .btn-decline {
            flex: 1;
            background: #dc3545;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-decline:hover {
            background: #c82333;
        }

        .btn-complete {
            width: 100%;
            background: #17a2b8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-complete:hover {
            background: #138496;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .request-details {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <span style="font-size: 50px;">🔧</span>
                    <h1>FixIt</h1>
                </div>
                <div class="user-controls">
                    <select id="userType" onchange="switchUserType()">
                        <option value="customer">Customer</option>
                        <option value="technician">Technician</option>
                    </select>
                    <span style="font-size: 30px;">👤</span>
                </div>
            </div>
        </header>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('home')">Home</button>
            <button class="tab-btn" onclick="showTab('requests')" id="requestsTab">My Requests</button>
            <button class="tab-btn" onclick="showTab('new')" id="newTab" style="display: block;">New Request</button>
        </div>

        <div class="content-area">
            <div id="homeContent"></div>
            <div id="requestsContent" style="display: none;"></div>
            <div id="newContent" style="display: none;"></div>
        </div>
    </div>

    <script>
        var currentUserType = 'customer';
        var currentTab = 'home';
        var requests = [
            { id: 1, customer: 'John Doe', service: 'Plumbing', issue: 'Leaking faucet in kitchen', status: 'pending', location: '123 Main St, Downtown', phone: '555-0101', date: '2025-09-30', time: '10:00 AM' },
            { id: 2, customer: 'Jane Smith', service: 'Appliance Repair', issue: 'Refrigerator not cooling properly', status: 'accepted', location: '456 Oak Ave, Suburb', phone: '555-0102', date: '2025-09-30', time: '2:00 PM', technician: 'Mike Wilson' },
            { id: 3, customer: 'Bob Johnson', service: 'Electrical', issue: 'Circuit breaker keeps tripping', status: 'completed', location: '789 Pine Rd, Uptown', phone: '555-0103', date: '2025-09-29', time: '11:00 AM', technician: 'Sarah Lee' }
        ];

        var services = [
            { name: 'Appliance Repair', icon: '🔧', color: '#4285f4' },
            { name: 'Plumbing', icon: '🚰', color: '#34a853' },
            { name: 'Mechanic', icon: '🚗', color: '#ea4335' },
            { name: 'Carpenter', icon: '🔨', color: '#fbbc04' },
            { name: 'Electrical', icon: '⚡', color: '#ff6d00' },
            { name: 'HVAC', icon: '❄️', color: '#9c27b0' }
        ];

        function switchUserType() {
            currentUserType = document.getElementById('userType').value;
            updateUI();
            showTab('home');
        }

        function updateUI() {
            var newTab = document.getElementById('newTab');
            var requestsTab = document.getElementById('requestsTab');
            
            if (currentUserType === 'customer') {
                newTab.style.display = 'block';
                requestsTab.textContent = 'My Requests';
            } else {
                newTab.style.display = 'none';
                requestsTab.textContent = 'Service Requests';
            }
        }

        function showTab(tab) {
            currentTab = tab;
            
            var buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(function(btn) {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('requestsContent').style.display = 'none';
            document.getElementById('newContent').style.display = 'none';
            
            if (tab === 'home') {
                document.getElementById('homeContent').style.display = 'block';
                renderHome();
            } else if (tab === 'requests') {
                document.getElementById('requestsContent').style.display = 'block';
                renderRequests();
            } else if (tab === 'new') {
                document.getElementById('newContent').style.display = 'block';
                renderNewRequest();
            }
        }

        function renderHome() {
            var homeContent = document.getElementById('homeContent');
            
            if (currentUserType === 'customer') {
                var servicesHTML = '';
                services.forEach(function(service) {
                    servicesHTML += '<div class="service-card" onclick="selectService(\'' + service.name + '\')">';
                    servicesHTML += '<div class="service-icon">' + service.icon + '</div>';
                    servicesHTML += '<h3>' + service.name + '</h3>';
                    servicesHTML += '<p>Professional ' + service.name.toLowerCase() + ' services</p>';
                    servicesHTML += '</div>';
                });
                
                homeContent.innerHTML = '<h2>Available Services</h2><div class="services-grid">' + servicesHTML + '</div>';
            } else {
                var pending = requests.filter(function(r) { return r.status === 'pending'; }).length;
                var active = requests.filter(function(r) { return r.status === 'accepted'; }).length;
                var completed = requests.filter(function(r) { return r.status === 'completed'; }).length;
                
                homeContent.innerHTML = '<h2>Technician Dashboard</h2>' +
                    '<div class="stats-grid">' +
                    '<div class="stat-card"><div class="stat-label">Pending</div><div class="stat-number">' + pending + '</div></div>' +
                    '<div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"><div class="stat-label">Active</div><div class="stat-number">' + active + '</div></div>' +
                    '<div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);"><div class="stat-label">Completed</div><div class="stat-number">' + completed + '</div></div>' +
                    '</div>';
            }
        }

        function selectService(serviceName) {
            document.getElementById('serviceSelect').value = serviceName;
            var buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(function(btn, index) {
                btn.classList.remove('active');
                if (index === 2) btn.classList.add('active');
            });
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('requestsContent').style.display = 'none';
            document.getElementById('newContent').style.display = 'block';
            renderNewRequest();
        }

        function renderRequests() {
            var requestsContent = document.getElementById('requestsContent');
            var filteredRequests = currentUserType === 'customer' 
                ? requests.filter(function(r) { return r.customer === 'Current User'; })
                : requests;
            
            if (filteredRequests.length === 0) {
                requestsContent.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📋</div><h3>No service requests found</h3><p>Start by requesting a service!</p></div>';
                return;
            }
            
            var html = '<h2>' + (currentUserType === 'customer' ? 'My Service Requests' : 'Available Service Requests') + '</h2>';
            
            filteredRequests.forEach(function(request) {
                html += '<div class="request-card">';
                html += '<div class="request-header"><div>';
                html += '<span class="status-badge status-' + request.status + '">' + request.status.toUpperCase() + '</span>';
                html += '<strong style="margin-left: 15px; color: #667eea; font-size: 18px;">' + request.service + '</strong>';
                html += '</div></div>';
                
                if (currentUserType === 'technician') {
                    html += '<p style="font-weight: bold; margin-bottom: 10px;">Customer: ' + request.customer + '</p>';
                }
                
                html += '<p style="margin-bottom: 15px;"><strong>Issue:</strong> ' + request.issue + '</p>';
                html += '<div class="request-details">';
                html += '<div class="detail-item"><span>📍</span><span>' + request.location + '</span></div>';
                html += '<div class="detail-item"><span>📞</span><span>' + request.phone + '</span></div>';
                html += '<div class="detail-item"><span>📅</span><span>' + request.date + '</span></div>';
                html += '<div class="detail-item"><span>🕐</span><span>' + request.time + '</span></div>';
                html += '</div>';
                
                if (request.technician) {
                    html += '<p style="color: #28a745; font-weight: bold; margin-top: 15px;">Assigned to: ' + request.technician + '</p>';
                }
                
                if (currentUserType === 'technician' && request.status === 'pending') {
                    html += '<div class="action-buttons">';
                    html += '<button class="btn-accept" onclick="updateStatus(' + request.id + ', \'accepted\')">Accept Job</button>';
                    html += '<button class="btn-decline" onclick="updateStatus(' + request.id + ', \'cancelled\')">Decline</button>';
                    html += '</div>';
                }
                
                if (currentUserType === 'technician' && request.status === 'accepted') {
                    html += '<button class="btn-complete" onclick="updateStatus(' + request.id + ', \'completed\')">Mark as Completed</button>';
                }
                
                html += '</div>';
            });
            
            requestsContent.innerHTML = html;
        }

        function renderNewRequest() {
            var newContent = document.getElementById('newContent');
            var optionsHTML = '<option value="">Select a service</option>';
            services.forEach(function(s) {
                optionsHTML += '<option value="' + s.name + '">' + s.name + '</option>';
            });
            
            newContent.innerHTML = '<h2>Request a Service</h2>' +
                '<div class="form-group"><label>Service Type</label><select id="serviceSelect">' + optionsHTML + '</select></div>' +
                '<div class="form-group"><label>Describe the Issue</label><textarea id="issueInput" rows="4" placeholder="Please describe what needs to be fixed..."></textarea></div>' +
                '<div class="form-group"><label>Location</label><input type="text" id="locationInput" placeholder="Your address"></div>' +
                '<div class="form-group"><label>Phone Number</label><input type="tel" id="phoneInput" placeholder="555-0123"></div>' +
                '<div class="form-row">' +
                '<div class="form-group"><label>Preferred Date</label><input type="date" id="dateInput"></div>' +
                '<div class="form-group"><label>Preferred Time</label><input type="time" id="timeInput"></div>' +
                '</div>' +
                '<button class="btn-primary" onclick="submitRequest()">Submit Request</button>';
        }

        function submitRequest() {
            var service = document.getElementById('serviceSelect').value;
            var issue = document.getElementById('issueInput').value;
            var location = document.getElementById('locationInput').value;
            var phone = document.getElementById('phoneInput').value;
            var date = document.getElementById('dateInput').value;
            var time = document.getElementById('timeInput').value;
            
            if (!service || !issue || !location || !phone || !date || !time) {
                alert('Please fill in all fields');
                return;
            }
            
            var newRequest = {
                id: requests.length + 1,
                customer: 'Current User',
                service: service,
                issue: issue,
                status: 'pending',
                location: location,
                phone: phone,
                date: date,
                time: time
            };
            
            requests.unshift(newRequest);
            alert('Request submitted successfully!');
            
            var buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(function(btn, index) {
                btn.classList.remove('active');
                if (index === 1) btn.classList.add('active');
            });
            
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('requestsContent').style.display = 'block';
            document.getElementById('newContent').style.display = 'none';
            renderRequests();
        }

        function updateStatus(id, newStatus) {
            var request = requests.find(function(r) { return r.id === id; });
            if (request) {
                request.status = newStatus;
                if (newStatus === 'accepted') {
                    request.technician = 'Current Technician';
                }
            }
            renderRequests();
        }

        renderHome();
    </script>
</body>
</html>
